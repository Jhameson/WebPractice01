<body class="gray-200">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../assets/img/logo0.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    JR Propriedades
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>
    <div class="container ">
        <div class="row">
            <div class="col-12 text-center border-bottom">
                <h1 class="p-2">JR Propriedades</h1>

            </div>
        </div>
        <div class="row mt-2 mb-5">
            <div class="col-12 text-center">
                <h2>Anuncie Aqui</h2>
            </div>

            <form class="row g-3 form ">
                <div class="col-12 ">
                    <label class="form-label">Título: </label>
                    <input type="text" class="form-control a-titulo" placeholder="Ex.: Casa Grande para venda">
                </div>

                <div class="col-12">
                    <label class="form-label">Descrição:</label>
                    <input type="text" class="form-control a-descricao"
                        placeholder="Ex.: Execelente e ventilada casa...">
                </div>
                <div class="col-md-3">
                    <label class="form-label ">Quartos: </label>
                    <input type="number" class="form-control a-rooms" placeholder="Ex.: 4">
                </div>
                <div class="col-md-3">
                    <label for="inputAddress2" class="form-label ">Vagas na garagem: </label>
                    <input type="number" class="form-control a-parking" placeholder="Ex.: 5">
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label ">Área Total (m2):</label>
                    <input type="number" class="form-control a-total-area" placeholder="Ex.: 2000">
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label ">Área Construída:</label>
                    <input type="number" class="form-control a-building" placeholder="Ex.: 1800">
                </div>
                <div class="col-12">
                    <label for="inputCity" class="form-label ">Localidade:</label>
                    <input type="number" class="form-control a-locality" placeholder="Ex.: Rua Seu joão">
                </div>
                <div class="col-sm-6">
                    <label for="inputCity" class="form-label ">Preço (R$):</label>
                    <input type="number" class="form-control a-price" placeholder="Ex.: 2500">
                </div>
                <div class="col-sm-6">
                    <label for="inputCity" class="form-label ">Imagem:</label>
                    <input type="url" class="form-control a-link" placeholder="Ex.: link.com">
                </div>
                <div class="col-12  mt-5">
                    <input onclick="salvarAnuncio()" class="btn btn-primary btn-enviar" value="Enviar Anúncio" />
                </div>
            </form>
        </div>

    </div>
    <div class="container" id="div-anuncios">
        
    </div>
    <script src="../../assets/js/vue.global.js"></script>
    <script src="../../assets/js/vue.js"></script>
    <script src="../../assets/js/script.js"></script>
