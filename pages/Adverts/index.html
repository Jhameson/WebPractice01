<!DOCTYPE html>
<html lang="pt-br">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JR Propriedades</title>

    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
    
</head>

<body class="gray-200">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../assets/img/logo0.png" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    JR Propriedades
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="../InsertNewAdvert/index.html">Divulgue</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Anúncios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="../About/index.html">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center border-bottom">
                <h2 class="p-2">Anúncios</h2>
               
            </div>
        </div>


    </div>

    <div class="container" id="div-anuncios">
        <div class="row border rounded p-3" v-for="ads in anuncios">
            <div class="col-12 text-center">
                <h3> {{ads.titulo}} </h3>
            </div>
            <div class="col-6">

                <div class="col-6">
                    <label class="form-label">Descrição: {{ads.descricao}}</label>
                </div>

                <div class="col-6">
                    <label class="form-label">Quartos: {{ads.quartos}}</label>
                </div>

                <div class="col-6">
                    <label for="inputAddress2" class="form-label">Vagas na garagem:{{ads.vagas}} </label>
                </div>

                <div class="col-6">
                    <label for="inputCity" class="form-label">Área Total (m2): {{ads.area}}</label>
                </div>

                <div class="col-6">
                    <label for="inputCity" class="form-label">Área Construída: {{ads.construida}}</label>
                </div>

                <div class="col-6">
                    <label for="inputCity" class="form-label">Localidade: {{ads.localidade}}</label>
                </div>

                <div class="col-6">
                    <label for="inputCity" class="form-label">Preço (R$): {{ads.preco}}</label>
                </div>

            </div>
            <div class="col-6  d-flex justify-content-center">
                <img :src="ads.img" class="img-fluid">
            </div>
        </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vue.js"></script>

</body>

</html>
