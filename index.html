    <section class="container">
        <a id="main-title">JR Propriedades</a>

            <div id="camp2">
                <h1>Formul√°rio</h1>
                <form class="form" action="" method="get">
                    <label>title:</label>
                    <input type="text" class="title" placeholder="Ex.: Excellent house in ..." />

                    <label>description:</label>
                    <input type="text" class="description" placeholder="Ex.: A nice house, big, comfortable..." />

                    <label>Rooms:</label>
                    <input type="number" class="rooms" placeholder="Ex.: 4" />

                    <label>Parking spaces:</label>
                    <input type="number" class="parking" placeholder="Ex.: 5" />

                    <label>total area (m2):</label>
                    <input type="number" class="total-area" placeholder="Ex.: 2000" />

                    <label>BUILDING AREA (m2):</label>
                    <input type="number" class="building" placeholder="Ex.: 1100" />

                    <label>LOCALIty:</label>
                    <input type="text" class="locality" placeholder="Ex.: New York/EUA" />

                    <label>Price $:</label>
                    <input type="number" class="price" placeholder="Ex.: 50000" />

                    <label>Image (URL):</label>
                    <input type="url" class="link" placeholder="Ex.: https://www.example.com/imagem.jpg" />
                    <div class="buttons">
                        <button>Inserir</button>
                        <button>Limpar</button>
                    </div>
